{% extends 'admin/layout.html' %}
{% block content %}
  <main class="container admin" id="content">
    <form action="{{ doc_root }}admin/image-delete/{{ article.id }}" method="POST" class="narrow">
      <h1>Delete Image</h1>
      <p>Click confirm to delete the image:</p>
      <p><img src="{{ doc_root }}uploads/{{ article.image_file }}" alt="{{ article.image_alt }}"></p>
      <input type="submit" name="delete" value="confirm" class="btn btn-primary" />
      <a href="{{ doc_root }}admin/article/{{ article.id }}" class="btn btn-danger">cancel</a>
    </form>
  </main>
{% endblock %}
